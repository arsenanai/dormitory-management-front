<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Admin Access Test</h1>
    
    <div class="test-section">
        <h2>Test Admin Login and Dormitory Access</h2>
        <p>This test verifies that the admin user can only see their assigned dormitory.</p>
        
        <button onclick="testAdminAccess()">Test Admin Access</button>
        <button onclick="testSuperadminAccess()">Test Superadmin Access</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let adminToken = null;
        let superadminToken = null;

        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (data.token) {
                    return data.token;
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                throw error;
            }
        }

        async function testAdminAccess() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="info">Testing admin access...</p>';
            
            try {
                // Login as admin
                adminToken = await login('admin@email.com', 'supersecret');
                resultsDiv.innerHTML += '<p class="success">✓ Admin login successful</p>';
                
                // Test dormitory access
                const dormitoriesResponse = await fetch(`${API_BASE}/dormitories`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                const dormitories = await dormitoriesResponse.json();
                resultsDiv.innerHTML += `<p class="info">Dormitories visible to admin: ${dormitories.length}</p>`;
                
                if (dormitories.length === 1) {
                    resultsDiv.innerHTML += `<p class="success">✓ Admin can only see 1 dormitory (role-based filtering working)</p>`;
                    resultsDiv.innerHTML += `<p class="info">Visible dormitory: ${dormitories[0].name}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p class="error">✗ Admin can see ${dormitories.length} dormitories (role-based filtering not working)</p>`;
                }
                
                // Test room access
                const roomsResponse = await fetch(`${API_BASE}/rooms`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                const rooms = await roomsResponse.json();
                resultsDiv.innerHTML += `<p class="info">Rooms visible to admin: ${rooms.total || rooms.length}</p>`;
                
                // Check if all rooms are in the assigned dormitory
                const allInAssignedDormitory = rooms.data ? 
                    rooms.data.every(room => room.dormitory && room.dormitory.name === 'A Block') :
                    rooms.every(room => room.dormitory && room.dormitory.name === 'A Block');
                
                if (allInAssignedDormitory) {
                    resultsDiv.innerHTML += `<p class="success">✓ All visible rooms are in admin's assigned dormitory</p>`;
                } else {
                    resultsDiv.innerHTML += `<p class="error">✗ Some rooms are not in admin's assigned dormitory</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testSuperadminAccess() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<p class="info">Testing superadmin access...</p>';
            
            try {
                // Login as superadmin
                superadminToken = await login('sudo@email.com', 'supersecret');
                resultsDiv.innerHTML += '<p class="success">✓ Superadmin login successful</p>';
                
                // Test dormitory access
                const dormitoriesResponse = await fetch(`${API_BASE}/dormitories`, {
                    headers: {
                        'Authorization': `Bearer ${superadminToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                const dormitories = await dormitoriesResponse.json();
                resultsDiv.innerHTML += `<p class="info">Dormitories visible to superadmin: ${dormitories.length}</p>`;
                
                if (dormitories.length > 1) {
                    resultsDiv.innerHTML += `<p class="success">✓ Superadmin can see all dormitories (${dormitories.length})</p>`;
                } else {
                    resultsDiv.innerHTML += `<p class="error">✗ Superadmin can only see ${dormitories.length} dormitory</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
